<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="Vendors/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="Vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="client.js"></script>
</head>

<body>
    <div id="header">
        <h1>Salary Calculator</h1>
    </div>

    <div id="inputs">
        <h2>Add Employee</h2>
        <input id="first-name" type="text" placeholder="Name" />
        <input id="last-name" type="text" placeholder="Last Name" />
        <input id="Id" type="text" placeholder="Id" />
        <input id="title" type="text" placeholder="Title" />
        <input id="annual-salary" type="text" placeholder="Annual Salary" />
    </div>

    <button id="submit">Submit</button>

    <div id="data">
        <h2>Employees</h2>
    </div>

    <div id="footer">
        <h2 class = "monthlySal">Total Monthly: </h2>
    </div>

</body>

</html>
